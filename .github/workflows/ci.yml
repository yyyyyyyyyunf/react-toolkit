name: CI

on:
  push:
    branches: [ main, develop, release, 'dev/**' ]
  pull_request:
    branches: [ main, develop, release ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ç”¨äºå˜åŒ–æ£€æµ‹
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        run: |
          npm install -g pnpm@latest
          echo "pnpm version: $(pnpm --version)"
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Run type check
        run: pnpm check
      
      - name: Run linting
        run: pnpm lint
      
      - name: Build packages
        run: pnpm build
      
      - name: Check build output
        run: |
          echo "Checking build output..."
          ls -la packages/observer/dist/
          ls -la packages/memo/dist/
      
      - name: Detect changes
        id: detect-changes
        run: |
          chmod +x ./scripts/detect-changes.sh
          ./scripts/detect-changes.sh main
      
      - name: Setup npm authentication
        if: steps.detect-changes.outputs.OBSERVER_CHANGED == 'true' || steps.detect-changes.outputs.MEMO_CHANGED == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Publish packages
        if: steps.detect-changes.outputs.OBSERVER_CHANGED == 'true' || steps.detect-changes.outputs.MEMO_CHANGED == 'true'
        run: |
          echo "ğŸ“¦ å‘å¸ƒåŒ…åˆ° npm..."
          echo "Observer å˜åŒ–: ${{ steps.detect-changes.outputs.OBSERVER_CHANGED }}"
          echo "Memo å˜åŒ–: ${{ steps.detect-changes.outputs.MEMO_CHANGED }}"
          
          if [ "${{ steps.detect-changes.outputs.OBSERVER_CHANGED }}" = "true" ]; then
            echo "ğŸš€ å‘å¸ƒ @fly4react/observer..."
            cd packages/observer
            npm publish --access public
            cd ../..
          fi
          
          if [ "${{ steps.detect-changes.outputs.MEMO_CHANGED }}" = "true" ]; then
            echo "ğŸš€ å‘å¸ƒ @fly4react/memo..."
            cd packages/memo
            npm publish --access public
            cd ../..
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
