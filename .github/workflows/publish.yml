name: Publish Packages

on:
  push:
    branches:
      - 'release'
      - 'dev/**'
    tags:
      - 'v*'  # ä¿ç•™æ ‡ç­¾è§¦å‘ï¼Œç”¨äºæ‰‹åŠ¨å‘å¸ƒ
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      package:
        description: 'Package to publish (memo, observer, or all)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - memo
          - observer
      version_type:
        description: 'Version increment type (patch, minor, major)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      force_publish:
        description: 'Force publish even if no changes detected'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # éœ€è¦å†™å…¥æƒé™æ¥æ¨é€ç‰ˆæœ¬æ›´æ–°
      id-token: write  # ç”¨äº npm è®¤è¯
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ç”¨äºç‰ˆæœ¬æ£€æµ‹
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install pnpm
        run: |
          npm install -g pnpm@latest
          echo "pnpm version: $(pnpm --version)"
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
      
      - name: Install dependencies
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "Installing dependencies..."
          pnpm install --no-frozen-lockfile
          echo "Installation completed"
      
      - name: Run checks
        run: pnpm check
      
      - name: Build packages
        run: pnpm build
      
      - name: Show publish info
        run: |
          echo "ğŸ¯ å‘å¸ƒä¿¡æ¯:"
          echo "  è§¦å‘æ–¹å¼: ${{ github.event_name }}"
          echo "  é€‰æ‹©çš„åŒ…: ${{ github.event.inputs.package || 'auto' }}"
          echo "  ç‰ˆæœ¬ç±»å‹: ${{ github.event.inputs.version_type || 'auto' }}"
          echo "  å¼ºåˆ¶å‘å¸ƒ: ${{ github.event.inputs.force_publish || 'false' }}"
          echo ""
          echo "ğŸ“¦ åŒ…ç‰ˆæœ¬ä¿¡æ¯:"
          echo "  æ ¹ç›®å½•ç‰ˆæœ¬: $(node -p "require('./package.json').version")"
          echo "  @fly4react/observer: $(node -p "require('./packages/observer/package.json').version")"
          echo "  @fly4react/memo: $(node -p "require('./packages/memo/package.json').version")"
      
      - name: Detect changes
        id: changes
        run: |
          # åœ¨ GitHub Actions ä¸­ï¼Œæˆ‘ä»¬éœ€è¦ä½¿ç”¨ä¸åŒçš„æ¯”è¾ƒåŸºå‡†
          if git rev-parse --verify origin/main >/dev/null 2>&1; then
            ./scripts/detect-changes.sh origin/main
          else
            # å¦‚æœæ²¡æœ‰ main åˆ†æ”¯ï¼Œä½¿ç”¨ HEAD~1 ä½œä¸ºæ¯”è¾ƒåŸºå‡†
            echo "âš ï¸  main åˆ†æ”¯ä¸å­˜åœ¨ï¼Œä½¿ç”¨ HEAD~1 ä½œä¸ºæ¯”è¾ƒåŸºå‡†"
            ./scripts/detect-changes.sh HEAD~1
          fi
      
      - name: Determine version and tag
        id: version
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          TAG_NAME=${GITHUB_REF#refs/tags/}
          
          # è·å–æ‰‹åŠ¨è¾“å…¥çš„ç‰ˆæœ¬ç±»å‹
          VERSION_TYPE="${{ github.event.inputs.version_type }}"
          FORCE_PUBLISH="${{ github.event.inputs.force_publish }}"
          
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            # æ ‡ç­¾è§¦å‘ï¼šä½¿ç”¨æ ‡ç­¾ç‰ˆæœ¬
            VERSION=${TAG_NAME#v}
            IS_BETA=false
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "IS_BETA=false" >> $GITHUB_OUTPUT
            echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "PUBLISH_TAG=latest" >> $GITHUB_OUTPUT
            echo "AUTO_INCREMENT=false" >> $GITHUB_OUTPUT
          elif [[ "$GITHUB_EVENT_NAME" == "workflow_dispatch" ]]; then
            # æ‰‹åŠ¨è§¦å‘ï¼šä½¿ç”¨æŒ‡å®šçš„ç‰ˆæœ¬ç±»å‹
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
            MAJOR=${VERSION_PARTS[0]}
            MINOR=${VERSION_PARTS[1]}
            PATCH=${VERSION_PARTS[2]}
            
            if [[ "$VERSION_TYPE" == "major" ]]; then
              NEW_MAJOR=$((MAJOR + 1))
              VERSION="${NEW_MAJOR}.0.0"
            elif [[ "$VERSION_TYPE" == "minor" ]]; then
              NEW_MINOR=$((MINOR + 1))
              VERSION="${MAJOR}.${NEW_MINOR}.0"
            else
              NEW_PATCH=$((PATCH + 1))
              VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
            fi
            
            IS_BETA=false
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "IS_BETA=false" >> $GITHUB_OUTPUT
            echo "TAG_NAME=v$VERSION" >> $GITHUB_OUTPUT
            echo "PUBLISH_TAG=latest" >> $GITHUB_OUTPUT
            echo "AUTO_INCREMENT=true" >> $GITHUB_OUTPUT
            echo "FORCE_PUBLISH=$FORCE_PUBLISH" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH_NAME" == "release" ]]; then
            # release åˆ†æ”¯ï¼šæ™ºèƒ½ç‰ˆæœ¬ç®¡ç†
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
            MAJOR=${VERSION_PARTS[0]}
            MINOR=${VERSION_PARTS[1]}
            PATCH=${VERSION_PARTS[2]}
            NEW_PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
            IS_BETA=false
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "IS_BETA=false" >> $GITHUB_OUTPUT
            echo "TAG_NAME=v$VERSION" >> $GITHUB_OUTPUT
            echo "PUBLISH_TAG=latest" >> $GITHUB_OUTPUT
            echo "AUTO_INCREMENT=true" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH_NAME" == dev/* ]]; then
            # dev/ åˆ†æ”¯ï¼šå‘å¸ƒ beta ç‰ˆæœ¬ï¼ˆä¸å‡çº§åŸºç¡€ç‰ˆæœ¬ï¼‰
            BASE_VERSION=$(node -p "require('./package.json').version")
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            VERSION="${BASE_VERSION}-beta.${TIMESTAMP}"
            IS_BETA=true
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "IS_BETA=true" >> $GITHUB_OUTPUT
            echo "TAG_NAME=v$VERSION" >> $GITHUB_OUTPUT
            echo "PUBLISH_TAG=beta" >> $GITHUB_OUTPUT
            echo "AUTO_INCREMENT=false" >> $GITHUB_OUTPUT
          else
            echo "Unsupported branch: $BRANCH_NAME"
            exit 1
          fi
          
          echo "Branch: $BRANCH_NAME"
          echo "Version: $VERSION"
          echo "Version Type: $VERSION_TYPE"
          echo "Force Publish: $FORCE_PUBLISH"
          echo "Is Beta: $IS_BETA"
          echo "Publish Tag: $PUBLISH_TAG"
          echo "Auto Increment: $AUTO_INCREMENT"
      
      - name: Update package versions
        if: steps.version.outputs.AUTO_INCREMENT == 'true'
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          
          # æ›´æ–°æ ¹ç›®å½•ç‰ˆæœ¬ï¼ˆå¦‚æœæœ‰ä»»ä½•å˜åŒ–ï¼‰
          if [ "${{ steps.changes.outputs.ROOT_CHANGED }}" == "true" ]; then
            npm version $VERSION --no-git-tag-version
            echo "Updated root package.json to version $VERSION"
          fi
          
          # æ›´æ–° observer åŒ…ç‰ˆæœ¬ï¼ˆå¦‚æœæœ‰ observer å˜åŒ–ï¼‰
          if [ "${{ steps.changes.outputs.OBSERVER_CHANGED }}" == "true" ]; then
            cd packages/observer
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
            MAJOR=${VERSION_PARTS[0]}
            MINOR=${VERSION_PARTS[1]}
            PATCH=${VERSION_PARTS[2]}
            NEW_PATCH=$((PATCH + 1))
            OBSERVER_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
            npm version $OBSERVER_VERSION --no-git-tag-version
            echo "Updated @fly4react/observer to version $OBSERVER_VERSION"
            cd ../..
          fi
          
          # æ›´æ–° memo åŒ…ç‰ˆæœ¬ï¼ˆå¦‚æœæœ‰ memo å˜åŒ–ï¼‰
          if [ "${{ steps.changes.outputs.MEMO_CHANGED }}" == "true" ]; then
            cd packages/memo
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
            MAJOR=${VERSION_PARTS[0]}
            MINOR=${VERSION_PARTS[1]}
            PATCH=${VERSION_PARTS[2]}
            NEW_PATCH=$((PATCH + 1))
            MEMO_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
            npm version $MEMO_VERSION --no-git-tag-version
            echo "Updated @fly4react/memo to version $MEMO_VERSION"
            cd ../..
          fi
      
      - name: Publish @fly4react/observer
        if: |
          (steps.changes.outputs.OBSERVER_CHANGED == 'true' && github.event.inputs.package != 'memo') || 
          github.event.inputs.package == 'observer' ||
          (github.event.inputs.package == 'all' && steps.version.outputs.FORCE_PUBLISH == 'true')
        run: |
          cd packages/observer
          # ä½¿ç”¨åŒ…çš„ç‰ˆæœ¬å·è€Œä¸æ˜¯æ ¹ç›®å½•ç‰ˆæœ¬å·
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Publishing @fly4react/observer@$PACKAGE_VERSION"
          npm publish --access public --tag ${{ steps.version.outputs.PUBLISH_TAG }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish @fly4react/memo
        if: |
          (steps.changes.outputs.MEMO_CHANGED == 'true' && github.event.inputs.package != 'observer') || 
          github.event.inputs.package == 'memo' ||
          (github.event.inputs.package == 'all' && steps.version.outputs.FORCE_PUBLISH == 'true')
        run: |
          cd packages/memo
          # ä½¿ç”¨åŒ…çš„ç‰ˆæœ¬å·è€Œä¸æ˜¯æ ¹ç›®å½•ç‰ˆæœ¬å·
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Publishing @fly4react/memo@$PACKAGE_VERSION"
          npm publish --access public --tag ${{ steps.version.outputs.PUBLISH_TAG }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Commit version updates
        if: steps.version.outputs.AUTO_INCREMENT == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "chore: bump version to ${{ steps.version.outputs.VERSION }}"
          git push origin ${{ github.ref }}
      
      - name: Create Git tag
        if: steps.version.outputs.IS_BETA == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a ${{ steps.version.outputs.TAG_NAME }} -m "Beta release ${{ steps.version.outputs.VERSION }}"
          git push origin ${{ steps.version.outputs.TAG_NAME }}
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
          release_name: ${{ steps.version.outputs.IS_BETA == 'true' && format('Beta Release {0}', steps.version.outputs.VERSION) || format('Release {0}', steps.version.outputs.VERSION) }}
          body: |
            ## ${{ steps.version.outputs.IS_BETA == 'true' && 'Beta Release' || 'Release' }} ${{ steps.version.outputs.VERSION }}
            
            ${{ steps.version.outputs.IS_BETA == 'true' && 'This is a beta release for testing purposes.' || 'This release includes updates to all @react-toolkit packages.' }}
            
            ### Installation
            ```bash
            npm install @fly4react/observer@${{ steps.version.outputs.PUBLISH_TAG }}
            npm install @fly4react/memo@${{ steps.version.outputs.PUBLISH_TAG }}
            ```
            
            ### Packages Updated
            - @fly4react/observer@${{ steps.version.outputs.VERSION }}
            - @fly4react/memo@${{ steps.version.outputs.VERSION }}
            
            ${{ steps.version.outputs.IS_BETA == 'true' && 'âš ï¸ **This is a beta version. Use with caution.**' || '' }}
          draft: false
          prerelease: ${{ steps.version.outputs.IS_BETA == 'true' }}
      
      - name: Merge to main branch
        if: github.ref == 'refs/heads/release' && steps.version.outputs.IS_BETA == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # ç¡®ä¿æˆ‘ä»¬æœ‰æœ€æ–°çš„ main åˆ†æ”¯
          git fetch origin main
          
          # åˆ‡æ¢åˆ° main åˆ†æ”¯
          git checkout main
          
          # åˆå¹¶ release åˆ†æ”¯åˆ° main
          git merge origin/release --no-edit
          
          # æ¨é€æ›´æ–°åˆ° main åˆ†æ”¯
          git push origin main
