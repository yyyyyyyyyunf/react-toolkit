          fi
          
          # æ£€æŸ¥imageåŒ…
          if npm view @fly4react/image version > /dev/null 2>&1; then
            IMAGE_VERSION=$(npm view @fly4react/image version)
            echo "âœ… @fly4react/image å·²å‘å¸ƒï¼Œç‰ˆæœ¬: $IMAGE_VERSION"
          else
