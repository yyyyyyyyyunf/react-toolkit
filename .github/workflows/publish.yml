name: Publish Packages

on:
  push:
    tags:
      - 'v*'  # 当推送版本标签时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # 用于 npm 认证
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史用于版本检测
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run checks
        run: pnpm check
      
      - name: Build packages
        run: pnpm build
      
      - name: Setup npm authentication
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Publish @react-toolkit/observer
        run: |
          cd packages/observer
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish @react-toolkit/memo
        run: |
          cd packages/memo
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes in ${{ github.ref }}
            
            This release includes updates to all @react-toolkit packages.
            
            ### Installation
            ```bash
            npm install @react-toolkit/observer@${{ steps.get_version.outputs.VERSION }}
            npm install @react-toolkit/memo@${{ steps.get_version.outputs.VERSION }}
            ```
            
            ### Packages Updated
            - @react-toolkit/observer@${{ steps.get_version.outputs.VERSION }}
            - @react-toolkit/memo@${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
