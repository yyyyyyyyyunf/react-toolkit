          echo "ğŸ“¦ npm ä¸Šæœ€æ–°ç‰ˆæœ¬: $NPM_LATEST"
          
          # å¦‚æœç‰ˆæœ¬ç›¸åŒï¼Œè¯´æ˜éœ€è¦é€’å¢ç‰ˆæœ¬
          if [[ "$CURRENT_VERSION" == "$NPM_LATEST" ]]; then
            echo "âš ï¸  ç‰ˆæœ¬ç›¸åŒï¼Œéœ€è¦é€’å¢ç‰ˆæœ¬å·"
