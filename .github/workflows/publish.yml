name: Publish Packages

on:
  push:
    tags:
      - 'v*'  # æ ‡ç­¾è§¦å‘ï¼Œç”¨äºæ‰‹åŠ¨å‘å¸ƒ
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
    inputs:
      package:
        description: 'Package to publish (memo, observer, or all)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - memo
          - observer
      version_type:
        description: 'Version increment type (patch, minor, major)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install pnpm
        run: |
          npm install -g pnpm@latest
          echo "pnpm version: $(pnpm --version)"
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Run checks
        run: pnpm check
      
      - name: Build packages
        run: pnpm build
      
      - name: Update package versions
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION_TYPE="${{ github.event.inputs.version_type }}"
          SELECTED_PACKAGE="${{ github.event.inputs.package }}"
          
          echo "ğŸ¯ ç‰ˆæœ¬æ›´æ–°ä¿¡æ¯:"
          echo "  ç‰ˆæœ¬ç±»å‹: $VERSION_TYPE"
          echo "  é€‰æ‹©çš„åŒ…: $SELECTED_PACKAGE"
          
          if [[ "$SELECTED_PACKAGE" == "observer" ]]; then
            # åªæ›´æ–° observer åŒ…ç‰ˆæœ¬
            cd packages/observer
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            echo "å½“å‰ observer ç‰ˆæœ¬: $CURRENT_VERSION"
            npm version $VERSION_TYPE --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "æ›´æ–° observer ç‰ˆæœ¬åˆ°: $NEW_VERSION"
            cd ../..
          elif [[ "$SELECTED_PACKAGE" == "memo" ]]; then
            # åªæ›´æ–° memo åŒ…ç‰ˆæœ¬
            cd packages/memo
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            echo "å½“å‰ memo ç‰ˆæœ¬: $CURRENT_VERSION"
            npm version $VERSION_TYPE --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "æ›´æ–° memo ç‰ˆæœ¬åˆ°: $NEW_VERSION"
            cd ../..
          else
            # æ›´æ–°æ‰€æœ‰åŒ…ç‰ˆæœ¬
            echo "æ›´æ–°æ‰€æœ‰åŒ…ç‰ˆæœ¬..."
            
            # æ›´æ–° observer åŒ…ç‰ˆæœ¬
            cd packages/observer
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            echo "å½“å‰ observer ç‰ˆæœ¬: $CURRENT_VERSION"
            npm version $VERSION_TYPE --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "æ›´æ–° observer ç‰ˆæœ¬åˆ°: $NEW_VERSION"
            cd ../..
            
            # æ›´æ–° memo åŒ…ç‰ˆæœ¬
            cd packages/memo
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            echo "å½“å‰ memo ç‰ˆæœ¬: $CURRENT_VERSION"
            npm version $VERSION_TYPE --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "æ›´æ–° memo ç‰ˆæœ¬åˆ°: $NEW_VERSION"
            cd ../..
          fi
      
      - name: Show publish info
        run: |
          echo "ğŸ¯ å‘å¸ƒä¿¡æ¯:"
          echo "  è§¦å‘æ–¹å¼: ${{ github.event_name }}"
          echo "  é€‰æ‹©çš„åŒ…: ${{ github.event.inputs.package || 'auto' }}"
          echo "  ç‰ˆæœ¬ç±»å‹: ${{ github.event.inputs.version_type || 'auto' }}"
          echo "  æ ‡ç­¾: ${{ github.ref_name }}"
          echo ""
          echo "ğŸ“¦ åŒ…ç‰ˆæœ¬ä¿¡æ¯:"
          echo "  @fly4react/observer: $(node -p "require('./packages/observer/package.json').version")"
          echo "  @fly4react/memo: $(node -p "require('./packages/memo/package.json').version")"
      
      - name: Publish @fly4react/observer
        if: |
          github.event.inputs.package == 'observer' ||
          github.event.inputs.package == 'all' ||
          github.event_name == 'push'
        run: |
          cd packages/observer
          echo "Publishing @fly4react/observer..."
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish @fly4react/memo
        if: |
          github.event.inputs.package == 'memo' ||
          github.event.inputs.package == 'all' ||
          github.event_name == 'push'
        run: |
          cd packages/memo
          echo "Publishing @fly4react/memo..."
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Commit version updates
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "chore: bump version via manual trigger"
          git push origin ${{ github.ref }}
      
      - name: Auto merge to main
        if: github.ref == 'refs/heads/release'
        run: |
          echo "ğŸ”„ è‡ªåŠ¨åˆå¹¶ release åˆ° main..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # åˆ‡æ¢åˆ° main åˆ†æ”¯
          git checkout main
          git pull origin main
          
          # åˆå¹¶ release åˆ†æ”¯
          git merge origin/release --no-edit
          
          # æ¨é€åˆ° main
          git push origin main
          
          echo "âœ… æˆåŠŸåˆå¹¶åˆ° main åˆ†æ”¯"
      
      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Release ${{ github.ref_name }}
            
            This release includes updates to @react-toolkit packages.
            
            ### Installation
            ```bash
            npm install @fly4react/observer@latest
            npm install @fly4react/memo@latest
            ```
            
            ### Packages Updated
            - @fly4react/observer@$(node -p "require('./packages/observer/package.json').version")
            - @fly4react/memo@$(node -p "require('./packages/memo/package.json').version")
          draft: false
          prerelease: false
