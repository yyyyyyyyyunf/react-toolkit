        run: |
          cd packages/image
          echo "Publishing @fly4react/image..."
          
          # æ˜¾ç¤ºå½“å‰ç‰ˆæœ¬ä¿¡æ¯
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "ğŸ“¦ å½“å‰ package.json ç‰ˆæœ¬: $CURRENT_VERSION"
          
          # æ£€æŸ¥ npm ä¸Šçš„æœ€æ–°ç‰ˆæœ¬
          NPM_LATEST=$(npm view @fly4react/image version 2>/dev/null || echo "none")
          echo "ğŸ“¦ npm ä¸Šæœ€æ–°ç‰ˆæœ¬: $NPM_LATEST"
          
          # å¦‚æœç‰ˆæœ¬ç›¸åŒï¼Œè¯´æ˜éœ€è¦é€’å¢ç‰ˆæœ¬
          if [[ "$CURRENT_VERSION" == "$NPM_LATEST" ]]; then
            echo "âš ï¸  ç‰ˆæœ¬ç›¸åŒï¼Œéœ€è¦é€’å¢ç‰ˆæœ¬å·"
            npm version patch --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "ğŸ“¦ é€’å¢ç‰ˆæœ¬åˆ°: $NEW_VERSION"
